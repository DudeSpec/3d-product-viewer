<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer</title>
    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load OrbitControls from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Load GLTFLoader from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div id="3dViewer" style="width: 100%; height: 100vh;"></div>

    <script>
        // Setup for Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('3dViewer').appendChild(renderer.domElement);

        // OrbitControls for interactivity
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;

        // Lighting setup
        const light = new THREE.AmbientLight(0x404040, 5);  // Ambient light
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);  // Directional light
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Load model using GLTFLoader
        const loader = new THREE.GLTFLoader(); // Instantiate the loader
        let model;

        loader.load(
            'https://dudespec.github.io/3d-product-viewer/models/Ratchet.gltf',  // Model URL
            function(gltf) {
                model = gltf.scene;  // Get the loaded model
                scene.add(model);
                model.scale.set(2, 2, 2);  // Scale up the model if it's too small
                camera.position.set(0, 1, 5);  // Set camera position to view the model clearly
                console.log("Model loaded successfully");
                render();
            },
            undefined,  // Progress callback (can be omitted)
            function(error) {
                console.error("Error loading model:", error);
            }
        );

        // Render loop
        function render() {
            requestAnimationFrame(render);
            controls.update();  // Update controls for rotation and interactivity
            renderer.render(scene, camera);
        }

        // Resize handling to keep responsive layout
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
