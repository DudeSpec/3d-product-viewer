<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #3dViewer {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        select {
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="3dViewer"></div>
    <div class="controls">
        <div class="control-group">
            <label for="handleTopWood">Handle Top Wood</label>
            <select id="handleTopWood">
                <option value="0">Black Walnut</option>
                <option value="1">Burl 1</option>
                <option value="2">Burl 2</option>
                <option value="3">Hickory</option>
                <option value="4">Mahogany</option>
                <option value="5">Oak</option>
                <option value="6">Purpleheart</option>
            </select>
        </div>
        <div class="control-group">
            <label for="handleBottomWood">Handle Bottom Wood</label>
            <select id="handleBottomWood">
                <option value="0">Black Walnut</option>
                <option value="1">Burl 1</option>
                <option value="2">Burl 2</option>
                <option value="3">Hickory</option>
                <option value="4">Mahogany</option>
                <option value="5">Oak</option>
                <option value="6">Purpleheart</option>
            </select>
        </div>
        <div class="control-group">
            <label for="titaniumOption">Titanium Color</label>
            <select id="titaniumOption">
                <option value="0">Titanium 1</option>
                <option value="1">Titanium 2</option>
                <option value="2">Titanium 3</option>
                <option value="3">Titanium 4</option>
                <option value="4">Titanium 5</option>
            </select>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>

    <script>
        // Setup for Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('3dViewer').appendChild(renderer.domElement);

        // Orbit Controls for interactivity
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;

        // Lighting
        const light = new THREE.AmbientLight(0x404040, 5);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Load textures for wood
        const textureLoader = new THREE.TextureLoader();
        const woodTextures = [
            textureLoader.load('textures/Black_Walnut.jpg'),
            textureLoader.load('textures/burl1.jpg'),
            textureLoader.load('textures/burl2.jpg'),
            textureLoader.load('textures/Hickory.jpg'),
            textureLoader.load('textures/Mahogany.jpg'),
            textureLoader.load('textures/Oak.jpg'),
            textureLoader.load('textures/Purpleheart.jpg')
        ];

        // Load model using GLTFLoader
        const loader = new THREE.GLTFLoader();
        let model;

        loader.load('models/Ratchet.gltf', function(gltf) {
            model = gltf.scene;
            scene.add(model);
            camera.position.set(0, 1, 5);
            render();
        });

        // Function to update material for a specific part based on texture index
        function updatePartMaterial(partName, textureIndex) {
            if (model) {
                const part = model.getObjectByName(partName);
                if (part && part.isMesh) {
                    part.material.map = woodTextures[textureIndex];
                    part.material.needsUpdate = true;
                }
            }
        }

        // Function to update titanium color for parts
        function updateTitaniumMaterial(colorIndex) {
            const titaniumColor = new THREE.Color();
            switch (colorIndex) {
                case 0:
                    titaniumColor.setHex(0x4b4e6d); // Titanium color 1
                    break;
                case 1:
                    titaniumColor.setHex(0x4f7a89); // Titanium color 2
                    break;
                case 2:
                    titaniumColor.setHex(0x3d4f5c); // Titanium color 3
                    break;
                case 3:
                    titaniumColor.setHex(0x627d83); // Titanium color 4
                    break;
                case 4:
                    titaniumColor.setHex(0x5c6f71); // Titanium color 5
                    break;
            }

            const titaniumParts = [
                'Top Plate 1', 'Top Plate 2', 'Top Plate 3', 'Top Handle Nut', 'Top Handle Bolt',
                'Center Handle Nut', 'Center Handle Bolt', 'Bottom Handle Nut', 'Bottom Handle Bolt',
                'Cover Plate', 'Cover Plate Screw L', 'Cover Plate Screw R', 'Center', 'Bottom Plate 1', 'Bottom Plate 2'
            ];

            titaniumParts.forEach(partName => {
                const part = model.getObjectByName(partName);
                if (part) {
                    part.material.color = titaniumColor;
                    part.material.needsUpdate = true;
                }
            });
        }

        // Event listeners for dropdown menus
        document.getElementById('handleTopWood').addEventListener('change', function(event) {
            const textureIndex = parseInt(event.target.value);
            updatePartMaterial('Handle Top', textureIndex);
        });

        document.getElementById('handleBottomWood').addEventListener('change', function(event) {
            const textureIndex = parseInt(event.target.value);
            updatePartMaterial('Handle Bottom', textureIndex);
        });

        // Add more event listeners for other parts...

        document.getElementById('titaniumOption').addEventListener('change', function(event) {
            const colorIndex = parseInt(event.target.value);
            updateTitaniumMaterial(colorIndex);
        });

        // Render loop
        function render() {
            requestAnimationFrame(render);
            controls.update();  // Update controls for rotation
            renderer.render(scene, camera);
        }

        // Resize the renderer and camera on window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
