<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #3dViewer { width: 100%; height: 100vh; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 1; background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Customize Parts</h3>

        <!-- Dropdown for Handle Top -->
        <label for="handleTopWood">Handle Top Wood:</label>
        <select id="handleTopWood">
            <option value="0">Black Walnut</option>
            <option value="1">Burl 1</option>
            <option value="2">Burl 2</option>
            <option value="3">Hickory</option>
            <option value="4">Mahogany</option>
            <option value="5">Oak</option>
            <option value="6">Purpleheart</option>
        </select><br>

        <!-- Dropdown for Handle Bottom -->
        <label for="handleBottomWood">Handle Bottom Wood:</label>
        <select id="handleBottomWood">
            <option value="0">Black Walnut</option>
            <option value="1">Burl 1</option>
            <option value="2">Burl 2</option>
            <option value="3">Hickory</option>
            <option value="4">Mahogany</option>
            <option value="5">Oak</option>
            <option value="6">Purpleheart</option>
        </select><br>

        <!-- Dropdown for other parts here... -->

        <!-- Dropdown for Titanium Color -->
        <label for="titaniumOption">Titanium Color:</label>
        <select id="titaniumOption">
            <option value="0">Titanium Color 1</option>
            <option value="1">Titanium Color 2</option>
            <option value="2">Titanium Color 3</option>
            <option value="3">Titanium Color 4</option>
            <option value="4">Titanium Color 5</option>
        </select>
    </div>

    <div id="3dViewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>

    <script src="app.js"></script>
</body>
</html>
