<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="ui">
        <h3>Customize Your Product</h3>
        <label for="handle-top-texture">Handle Top Texture:</label>
        <select id="handle-top-texture">
            <option value="Black_Walnut.jpg">Black Walnut</option>
            <option value="Hickory.jpg">Hickory</option>
            <option value="Mahogany.jpg">Mahogany</option>
            <option value="Oak.jpg">Oak</option>
            <option value="Purpleheart.jpg">Purpleheart</option>
            <option value="burl1.jpg">Burl 1</option>
            <option value="burl2.jpg">Burl 2</option>
        </select>
        <br><br>
        <label for="bottom-handle-bolt-color">Bottom Handle Bolt Color:</label>
        <input type="color" id="bottom-handle-bolt-color" value="#0000FF">
    </div>
    <!-- Load script as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
